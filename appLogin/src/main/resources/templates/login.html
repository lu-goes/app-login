<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tela de Login</title>
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #5a67d8;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
    }

    .register-link a {
      text-decoration: none;
      color: #667eea;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }
	.back-link {
	      text-align: center;
	      margin-top: 20px;
	}

	.back-link a {
	      text-decoration: none;
	      color: #43cea2;
	 }

	.back-link a:hover {
	      text-decoration: underline;
	 }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" action="/logar" method="post">
      <div class="error-message" id="errorMessage"></div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" />
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="senha" />
      </div>

      <input type="submit" value="Entrar" />
    </form>

    <div class="register-link">
      <a href="cadastro">Registrar-se</a>
    </div>
	
	<div th:if="${erro != null}" th.text = "${erro}"class ="alert alert-danger" role="alert"></div>
	
	<div class="back-link">
	      <a href="\">← Voltar para Página Inicial</a>
	</div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMessage');

    form.addEventListener('submit', function (e) {
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('password').value.trim();

      const nameRegex = /^[A-Za-zÀ-ÿ\s]+$/;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (email === '' || senha === '') {
        e.preventDefault();
        errorMsg.innerText = 'Preencha todos os campos.';
        errorMsg.style.display = 'block';
      } else if (!emailRegex.test(email)) {
        e.preventDefault();
        errorMsg.innerText = 'Digite um e-mail válido.';
        errorMsg.style.display = 'block';
      } else {
        errorMsg.style.display = 'none';
      }
    });
  </script>
</body>
</html>

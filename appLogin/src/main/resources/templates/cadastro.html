<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <style>
    body {
      background: linear-gradient(to right, red, black);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .register-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    .button {
      width: 100%;
      padding: 12px;
      background-color: #43cea2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #36b397;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      text-decoration: none;
      color: #43cea2;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Cadastro</h2>
    <form id="registerForm" action="/cadastro" method="post">
      <div class="error-message" id="registerError"></div>

      <div class="form-group">
        <label for="username">Nome de Usuário</label>
        <input type="text" id="username" name="nome" />
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" />
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="senha" />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirme sua Senha</label>
        <input type="password" id="confirmPassword" name="confirmPassword" />
      </div>

      <button type="submit" class="button">Cadastrar</button>
    </form>

    <div class="back-link">
      <a href="login">← Voltar para o login</a>
    </div>
	<div class="back-link">
		      <a href="\">← Voltar para Página Inicial</a>
	</div>
  </div>

  <script>
    const registerForm = document.getElementById('registerForm');
    const registerError = document.getElementById('registerError');

    registerForm.addEventListener('submit', function (e) {
      const nome = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      const nameRegex = /^[A-Za-zÀ-ÿ\s]+$/;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!nome || !email || !senha || !confirmPassword) {
        e.preventDefault();
        registerError.innerText = 'Preencha todos os campos.';
        registerError.style.display = 'block';
      } else if (!nameRegex.test(nome)) {
        e.preventDefault();
        registerError.innerText = 'O nome deve conter apenas letras.';
        registerError.style.display = 'block';
      } else if (!emailRegex.test(email)) {
        e.preventDefault();
        registerError.innerText = 'Digite um e-mail válido.';
        registerError.style.display = 'block';
      } else if (senha !== confirmPassword) {
        e.preventDefault();
        registerError.innerText = 'As senhas não coincidem.';
        registerError.style.display = 'block';
      } else {
        registerError.style.display = 'none';
      }
    });
  </script>
</body>
</html>
